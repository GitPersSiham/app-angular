<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">

  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} --Status : {{ getStatus()}}</h4>
  <a [routerLink] ="[id]"> Detail</a>
  <button class="btn btn-success" 
          (click)="onSwitchOn()" 
          [disabled]="appareilStatus === 'allumé'">Allumé</button>
  
  <button class="btn btn-danger" 
         (click)="onSwitchOff()"
         [disabled]="appareilStatus === 'éteint'">Eteint
        </button>
 
</li>
